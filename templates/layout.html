<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base.css') }}"
    />
    {% block stylesheet %}{% endblock %}
  </head>
  <body>
    <header class="container page-header">
      <a href="{{ url_for('home') }}">
        <h1>
          <span style="font-size: 2rem">üè†</span>
          Project Consulting - Azure - SoSe2025
        </h1>
      </a>
    </header>

    <div id="toast" class="toast"></div>

    <main class="container page-content">
      <h1>{% block header %}{% endblock %}</h1>

      {% block content %} {% endblock %}
    </main>

    <footer class="footer">
      <div class="container footer-content">
        <div class="footer-logos">
          <img
            src="{{ url_for('static', filename='hs-albsig.png') }}"
            alt="Project Consulting Logo"
            class="logo"
          />
          <img
            src="{{ url_for('static', filename='cintellic.png') }}"
            alt="Azure Logo"
            class="logo"
          />
        </div>
        <p style="color: var(--color)">
          &copy; 2025 Master DEC: Project Consulting on Azure
        </p>
      </div>
    </footer>
  </body>
</html>
